---
downloads: ~/.ansible-downloads/

configure_dotfiles: yes
configure_sudoers: yes
configure_terminal: yes
configure_osx: yes

dotfiles_repo: https://github.com/geerlingguy/dotfiles.git
dotfiles_repo_accept_hostkey: yes
dotfiles_repo_local_destination: ~/Documents/Development/GitHub/dotfiles
dotfiles_files:
  - .zshrc
  - .gitignore
  - .inputrc
  - .osx
  - .vimrc

homebrew_installed_packages:
  # - ansible # Installed via Pip.
  - autoconf
  - bash-completion
  - cpanminus
  - doxygen
  - gettext
  - gifsicle
  - git
  - swaks
  - go
  - gpg
  - hub
  - httpie
  - imapfilter
  - iperf
  - libevent
  - sqlite
  - mcrypt
  - nmap
  - node
  - nvm
  - php
  - composer
  - apache2
  - ssh-copy-id
  - cowsay
  - readline
  - openssl
  - pv
  - wget
  - wrk
  - mariadb
  - redis
  - lftp
  - ipcalc
  - imagemagick
  - imapfilter

homebrew_taps:
  - homebrew/core
  - homebrew/cask

homebrew_cask_appdir: /Applications
homebrew_cask_apps:
  - atom
  - virtualbox
  - google-backup-and-sync
  - iterm2
  - tunnelblick
  - textmate
  - skype
  # - docker
  - dropbox
  - firefox
  - another-redis-desktop-manager
  - google-chrome
  # - handbrake
  - licecap
  - balenaetcher
  # - macvim
  - sequel-pro
  - skitch
  # - slack
  # - sublime-text
  # - transmit
  - vagrant
  - stremio

# See `geerlingguy.mas` role documentation for usage instructions.
mas_installed_apps: []
mas_email: ""
mas_password: ""

osx_script: "~/.osx --no-restart"

